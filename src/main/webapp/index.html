<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light">

                        <img src="img/gato.jpg" alt="alt" style="height: 350px; margin-left: 120px"/>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light"> <br>

                        <img src="img/logo.jpg" alt="alt" style="height: 150px; width: 250px; margin-left: 200px"/>

                        <input type="text" name="" id="" placeholder="User" style="margin: 20px; margin-left: 250px"> <br>
                        <input type="password" name="" id="" placeholder="Password" style="margin: 20px; margin-left: 250px"> <br><br>
                        <input type="button" value="Aceptar" style="margin-left: 300px">
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
